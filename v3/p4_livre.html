<body>
    <header>
        <h1>La Fabrique du Petit Mangé</h1>
        <img class="img" src="image/devanture.jpg">
    </header>
    <nav>
        <ul id="element">
            <li><a href="menuv3.html" title="Vous êtes ici">Acceuil</a></li>

        </ul>

    <form method="post">
        <div class="element">
            <h2>Livre d'Or</h2>
            <div id="element_livre">
                <div class="civilite2">
                    <p>
                        <img class="img_livredor" src="image/livredor.jpg" alt="Livre d'Or">

                        <label for="nom">Nom :</label>
                        <input type="text" name="nom" id="nom" placeholder="Nom" required>
                    </p>
                    <p><label for="prenom">Prénom :</label>
                        <input type="text" name="prenom" id="prenom" placeholder="Prénom" required>
                    </p>
                    <p>
                        <label for="telephone">Télephone</label>
                        <input type="tel" name="Telephone" id="telephone" placeholder="09-09-09-09-09"
                            pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
                    </p>
                    <p>
                        <label for="email">e-mail :</label>
                        <input type="email" name=" email" id="email" placeholder="votre.email@domaine.com" required>
                    </p>
                    <p>
                        <label for="confirm">Confirmation e-mail :</label>
                        <input type="email" name="confirm" id="confirm" placeholder="Confirmez votre email">
                    </p>
                    <p id="avis">
                        <input type="submit" value="Envoyer" class="envoi" />
                    </p>
                </div>
                <p>
                    <textarea name="avis" placeholder="Vos commentaires" required></textarea>
                </p>
            </div>
        </div>
        </div>
    </form>
    <footer class="element">
        <div class="horaires">
            <ul class="foot">
                <li>Horaires d'ouverture :</li>
                <li>Du Mardi au Samedi</li>
                <li>De 11h30 à 14h00</li>
                <li>De 19h00 à 23h00</li>
                <li>Fermé Dimanche<br /> et Lundi</li>
            </ul>
        </div>
        <div class="logo">
            <p span class="underline">
                Pour nous suivre :
            </p>
            <p>
                <a class="margelogo" href="https://fr-fr.facebook.com/" target="_blank"><img src="image/fb.png"
                        alt="logo facebook" title="Facebook"></a>
                <a class="margelogo" href="https://www.pinterest.fr/" target="_blank"><img src="image/pint.png"
                        alt="logo pinterest" title="Pinterest"></a>
                <a class="margelogo" href="https://www.instagram.com/?hl=fr" target="_blank"><img src="image/insta.png"
                        alt="logo instagram" title="Instagram"></a>
            </p>
        </div>
        <div class="map">
            <iframe id="plan"
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2908.871121798688!2d-0.6121993620405891!3d43.19121497235811!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd56ffed4530c13f%3A0x717315a1a86db6a!2sLe%20Vigny!5e0!3m2!1sfr!2sfr!4v1568920284967!5m2!1sfr!2sfr"
                width="200" height="200" frameborder="0" style="border:0;" allowfullscreen="">
            </iframe>
        </div>
        <div class="copy">
            <p>Copyright <br />© 2019</p>
        </div>
    </footer>
